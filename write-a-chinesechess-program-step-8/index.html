  <body>
    <div style="height:16px"></div>
    <div style="text-align:center;white-space:nowrap">
      <span class="td" style="margin-right:10px">
        <div id="container"></div>
      </span><span class="td" style="vertical-align:top;width:120px;"><div style="text-align:left">
      <div style="padding-top:2px"><input type="button" class="button" value="悔棋" onclick="retract_click()"></div>
    </div>
    FEN:<input type="text" name="fen" id="fen">
    <button onclick="restart_click()">设定</button><br>
    自动走棋:<input type="text" name="zou" id="zou">
    <button onclick="zou_click()">设定</button><br>
    (-1:不自动走棋,1:自动走黑,2:自动走红)<br>
    <select id="selMoveList" size="10" style="font-family:宋体">
      <option selected value=0>开始</option>
      </select>
    <script type="text/javascript">
"use strict";
function createOption(text) {
  var opt = document.createElement("option")
  opt.selected = true
  opt.text = text
  return opt
}
// 可供选择的开局局面
var board = new Board(container, "images/");	// 实例化棋盘对象
board.setSearch(16);							// 设置搜索算法
board.computer = -1;
// 重新开始
function restart_click() {
  var fen=document.getElementById("fen").value
  board.restart(fen);	// 使用用户选择的开局局面，初始化棋局
}
function zou_click() {
  var zou=document.getElementById("zou").value
  board.computer = zou;
}
// 悔棋
function retract_click() {
  board.retract();
}
    </script>
