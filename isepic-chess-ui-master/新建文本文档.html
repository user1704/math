<!DOCTYPE html>
<html>
  <div style="height:650px; width:650px;"><!-- The parent must have defined height and width -->

      <div id="ic_ui_board"></div>
    </div>
  </div>
  <button id="solveBtn" onclick="makeMove()">计算</button>
<link rel="stylesheet" href="./css/isepic-chess-ui.css">
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/isepic-chess.js"></script>

    IcUi.setCfg("animationTime", 150);

    board.playRandomMove()
  }
