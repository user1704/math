<html lang="zh-cn">
<script src="LunarCalendar.min.js"></script>
<head>
<title>一元二次方程求根公式</title>
<script>
var tgString = "庚辛壬癸甲乙丙丁戊己";
var dzString = "申酉戌亥子丑寅卯辰巳午未";
var dateString = "  初一初二初三初四初五初六初七初八初九初十十一十二十三十四十五十六十七十八十九廿十廿一廿二廿三廿四廿五廿六廿七廿八廿九三十"

var monthString = " 正二三四五六七八九十冬腊";
function start()
{
var year=new Date().getUTCFullYear()
var month=new Date().getUTCMonth()+1
var date=new Date().getUTCDate()
var day=new Date().getUTCDay()
var week=new Array()
week[0]="星期日"
week[1]="星期一"
week[2]="星期二"
week[3]="星期三"
week[4]="星期四"
week[5]="星期五"
week[6]="星期六"
var hour=new Date().getUTCHours()
var minute=new Date().getUTCMinutes()
var second=new Date().getUTCSeconds()
var millisecond=new Date().getUTCMilliseconds()
var decisecond=(millisecond-millisecond%100)/100
hour=hour+8
if(hour>=24){hour=hour-24;day=day+1;date=date+1}
if(day==7){day=0}
if(date==32){date=1;month=month+1}
if(date==31 && month==4){date=1;month=5}
if(date==31 && month==6){date=1;month=7}
if(date==31 && month==9){date=1;month=10}
if(date==31 && month==11){date=1;month=12}
if(date==29 && month==2 && year%4!=0){date=1;month=3}
if(date==30 && month==2 && year%4==0){date=1;month=3}
if(month==13){month=1;year=year+1}
if(hour<10){hour="0"+hour}
if(minute<10){minute="0"+minute}
if(second<10){second="0"+second}
var lunaryear=tgString[LunarCalendar.solarToLunar(year,month,date)["lunarYear"]%10]+dzString[LunarCalendar.solarToLunar(year,month,date)["lunarYear"]%12]
var lunarmonth=monthString[LunarCalendar.solarToLunar(year,month,date)["lunarMonth"]]
var lunardate=dateString[LunarCalendar.solarToLunar(year,month,date)["lunarDay"]*2]+dateString[LunarCalendar.solarToLunar(year,month,date)["lunarDay"]*2+1]
setTimeout("start()",100)
document.getElementById("time").innerHTML=("现在是公元"+year+"年"+month+"月"+date+"日 "+week[day]+" 农历"+lunaryear+"年"+lunarmonth+"月"+lunardate+" 北京&#26102;&#38388;"+hour+":"+minute+":"+second+"."+decisecond)
}
function Equation0102(){document.getElementById("pic").innerHTML="<img src=../Photo/Solution_01.png width=560px><img src=../Photo/Solution_02.png width=560px>"}
function Equation0304(){document.getElementById("pic").innerHTML="<img src=../Photo/Solution_03.png width=560px><img src=../Photo/Solution_04.png width=560px>"}
function Cancel(){document.getElementById("pic").innerHTML=""}
</script>
</head>

<hr>
(1)判别法则<br>
　　任何实系数一元二次方程都可以用此公式求解。<br>
　　当总判别式为0时方程存在重根。<br>
(2)其他<br>
　　公式中，任何根号中不存在虚数。<br>
　　公式中，任何偶次根号中不存在负数。<br>
